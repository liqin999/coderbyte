<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<script>
			function reverseStr(str){
				var result = null;
				var ary = str.split("");
				ary = ary.reverse();
				result = ary.join("");
				return result;
			}

			console.log(reverseStr("hello world"))	


		</script>
</body>
</html>
