function LongestWord(sen) { 

  var arr = sen.match(/[a-z0-9]+/gi);// 使用正则的匹配将匹配成功后的内容放进数组中
  var sorted = arr.sort(function(a, b) {
      return b.length - a.length;
  });
  return sorted[0];
}
